group 'me.paroxial.fabtab'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "http://repo.dmulloy2.net/content/groups/public/"
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compileOnly 'land.pvp.pspigot:pspigot:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'protocolsupport:protocolsupport:4.23'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.4.0-SNAPSHOT'
}

jar {
    archiveName = "FabTab.jar"
}
